<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>wedding AR</title>
  </head>
  <body style="margin:0px; overflow:hidden;">
    <!-- A-Frame ライブラリの読み込み -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <!-- AR.js ライブラリの読み込み -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- A-Frame の VR空間に AR.js を紐づける（デバッグUIは非表示） -->
    <a-scene embedded arjs="debugUIEnabled:false;">

      <a-assets>
        <!-- 表示する画像 -->
        <img id="menu1" src="./images/menu1.png">
        <img id="menu2" src="./images/menu2.png">
      </a-assets>
      
      <!-- マーカーを登録（プリセットされている「hiro」マーカー） -->
      <a-marker preset="hiro">
        <a-image src="#menu1" width="2" height="2" rotation="-90 0 0"></a-image>
      </a-marker>
      
      <a-marker preset="kanji">
        <a-image src="#menu2" width="2" height="2" rotation="-90 0 0"></a-image>
      </a-marker>

      <!-- AR用のカメラを置く -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
